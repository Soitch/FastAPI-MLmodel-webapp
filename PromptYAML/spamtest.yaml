input_variables: [text]
output_parser: null
template: |
  Ответь на вопрос используя информацию из {text} одной буквой. 
  За употребление в ответе более одной буквы на тебя будет наложен штраф.
  
  Вопрос: на твой взгляд содержит ли информация спам?
  Критерии спама:
  • Содержит явные предложения коммерческого характера (например, реклама курсов, услуг или продуктов, не связанных с криптовалютами).
  • Использование восклицательных знаков, заглавных букв или других форм привлечения внимания.
  • Содержит грамматические или орфографические ошибки.
  • Использование языка, который призван вызвать чувство срочности или страха уязвимости.
  • Содержит призывы к действию, например, приглашения присоединиться к группам или совершить транзакции.
  • Содержит подозрительные ссылки или вложения.
  • Предлагает легкие или гарантированные деньги.
  • Не предоставляет ценной или информативной информации о криптовалютах.
  Важное примечание:
  Окончательное определение того, является ли сообщение спамом, может быть субъективным. 
  Этот промпт предназначен для автоматизации общего процесса идентификации спама на основе заданных критериев.
  
  Выходные данные: напиши только одну букву "Д" если информации является спамом или "Н" если информация спамом не является.
  Если на вопрос не можешь ответить по разным причинам, то ответь "Д".

template_format: f-string
_type: prompt