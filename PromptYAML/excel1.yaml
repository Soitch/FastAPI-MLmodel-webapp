input_variables: [text]
output_parser: null
template: |
    Ответь на вопрос используя информацию из {text}
    Если идет уточнение, то выведи только основное значение
    Если идет перечисление, то выведи только итоговую сумму без знаков
    Если повествование идет в единственном лице (например: сниму), то ответь 1
    Если на вопрос не можешь ответить по разным причинам, то ответь 0.

    Вопрос: Посчитай количество человек, и выведи только одно число в формате int.
template_format: f-string
_type: prompt
